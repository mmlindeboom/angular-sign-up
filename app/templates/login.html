<form name="loginForm" class="clearfix"  ng-submit="login(credential)" novalidate>
	<div class="form-group">
		<label for="username">Email:</label>
		<input type="text" class="form-control input-sm" id="username" ng-model="credentials.username">
		<span class="login-error-message has-warning" login-error></span>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control input-sm" id="password" ng-model="credentials.password">
		
	</div> 
	<button class="btn btn-primary btn-sm" type="submit">Login</button>

</form>
